<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conversion in javascript</title>
</head>
<body>
    <mark>NUMBER TO STRING</mark>
    <!-- <p id="NTOS"></p> -->
    <p id="STON"></p>
    <script>
    let x = 12;
    document.getElementById("STON").innerHTML ="NUMBER:"+Number(x)+"<br>"+"STRING:"+String(x)+"<br>"+"BOOLEAN:"+Boolean(x)+"<br>"+"DATE:"+Date(x);
    </script>
    </body>
</html>
